<div class="d-flex justify-content-between align-items-center mb-3">
  <a [routerLink]="['/offers']" class="text-decoration-none">
    <h2 class="text-primary fw-bold">listify</h2>
  </a>
  <div class="d-flex align-items-center">
    <a [routerLink]="['/my-offers']" class="btn btn-outline-secondary me-3" title="My offers">
      <i class="bi bi-clipboard-check"></i>
    </a>
    <div class="dropdown" *ngIf="currentUser">
      <button class="btn dropdown-toggle border-0" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle me-2"></i>{{ currentUser.userName }}
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" [routerLink]="['/my-offers']">My offers</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" [routerLink]="['/auth']" (click)="logout($event)">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
